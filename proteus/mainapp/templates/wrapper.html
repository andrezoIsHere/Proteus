<html lang="ru">
  {% load staticfiles %}
  <head>

    <title>{{values.global.title}}</title>

    <!-- Meta tags -->
    <meta charset="{{values.global.charset}}">
    <meta name="description" content="{{values.global.description}}">
    <meta name="keywords" content="{{values.global.keywords}}">
    <meta name="author" content="{{values.global.author}}">
    <meta name="viewport" content="{{values.settings.viewport}}">

    <!-- Open graph -->
    <meta property="og:title" content="{{values.global.name}}">
    <meta property="og:image" content="{% static 'css/favicon.ico' %}">
    <meta property="og:type" content="website">

    <!-- Link tags -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/favicon.ico' %}" rel="shortcut icon">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">

  </head>

  <body spellcheck="false">

    {% block content %}

    {% endblock %}

  </body>

</html>
